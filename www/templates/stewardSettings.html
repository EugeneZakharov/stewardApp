<ion-view title="Settings" id="stewardSettings" style="background-color:#2F33EB;">
  <ion-nav-buttons side="left" class="has-header">
    <button class="button button-positive icon ion-person" ng-click="location.url('steward')"></button>
  </ion-nav-buttons>
  <ion-content class="has-header steward-settings" scroll="false">
     <form id="settings-form" class="list steward-settings-list">
      <label class="item item-input">
        <span class="input-label">Table number</span>
        <input type="number" ng-model="tableNumber" placeholder="Table number" min="1">
      </label>
    </form>   
    
    <button class="button button-positive steward-settings-back" ng-click="save()">Save</button> 
  </ion-content>
</ion-view>
